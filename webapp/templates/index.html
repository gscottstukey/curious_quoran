<html>
<head>
    <title></title>
    <style>
html, body {
    min-height:100%;
    min-width:100%;
    background-color: #000000;
    margin: 0;
    padding: 0;
}

.one {
        width: 62%;
        height: 100%;
        float: left;
}


img {
    height:89%;
    width:97%;
   display: block;
   -webkit-transition: all 1s;
   -moz-transition: all 1s;

}

li:hover img {
   -webkit-transform: scale(1.1);
   -moz-transform: scale(1.0);
   -moz-transform: scale 2.0s ease;
   transform: scale(0.7);

}

}

}

.five {
        width: 12.5%;
        height: 20%;
        background-color: #000000;
        float: right;
}

    </style>

</head>

<body>

    <div class={{c}}>
        <li>
           <figure>
               <img src={{b}} >

   </li>
