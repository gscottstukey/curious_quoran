<html>
<head>
    <title>Your Recs</title>
    <style>

@import url(http://fonts.googleapis.com/css?family=Open+Sans:700,400,300);

        html { 
  background: #ffffff no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

body {
    max-height:100%;
    max-width:100%;
    background-color: #000000;
    margin: 0;
    padding: 1.0;
}

.one {
        width: 62%;
        height: 100%;
        float: left;
}

.two {
        width: 37.5%;
        height: 60%;
        background-color: #000000;
        float: right;
}

.three {
        width: 25%;
        height: 40%;
        background-color: #000000;
        float: right;

}

.four {
        width: 12.5%;
        height: 20%;
        background-color: #000000;
        float: right;
}

.five {
        width: 12.5%;
        height: 20%;
        background-color: #000000;
        float: right;
}

img {
    height:90%;
    width:auto;
    display: block;
    -webkit-transition: all 1.5s;
    -moz-transition: all 1.5s;
    transition: all 1.5s;
    float: bottom;
}

li:hover img {
   -webkit-transform: scale(1.1);
   -moz-transform: scale(1.0);
   -moz-transform: scale 2.0s ease;
   transform: scale(0.7);
}


</style>
</head>

<body>
        {% for a,b,c in data %}
    <div class={{c}}>
        <li>
           <figure>
               <img src={{b}} >
           </figure>
   </li>
    </div>
        {% endfor %}
</body>
</html>
