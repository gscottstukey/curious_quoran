<html>
<head>
    <title></title>
    <style>
html, body {
    min-height:100%;
    min-width:100%;
    background-color: #000000;
    margin: 0;
    padding: 0;
}

.one {
        width: 62%;
        height: 100%;
        background-color: #000000;
        float: left;
}

img {
   display: block;
   height: auto;
   max-width: 100%;
}

figure {
   /*height: 163px;
   overflow: hidden;
   position: relative;
   width: 289px;*/
}

figcaption {
   background: rgba(0,0,0,0.3);
   color: white;
   display: table;
   height: 100%;
   /*left: 0;*/
   opacity: 0;
   /*position: absolute;*/
   /*right: 0;
   top: 0;*/
   z-index: 100;
}


li:hover figcaption {
   opacity: 1;
}

img {
    width:auto;
    height:100%;
    width:100%;
   display: block;
   -webkit-transition: all 300ms;
   -moz-transition: all 300ms;
   transition: all 300ms;
   max-width: 100%;
}

li:hover img {
   -webkit-transform: scale(0.8);
   -webkit-transition: opacity .05s ease;
   -moz-transform: scale(0.8);
   -moz-transform: scale 2.0s ease;
   transform: scale(0.8);

}
figcaption p {
   display: table-cell;
   font-size: 5.0em;
   font-family: Helvetica LT;
   position: absolute;
   top: -50px;
   width: 300px;
   -webkit-transition: all 300ms ease-out;
   -moz-transition: all 300ms ease-out;
   transition: all 300ms ease-out;
/*   vertical-align: middle;
*/
}

li:hover figcaption p {
   /*-moz-transform: translateY(40px);
   -webkit-transform: translateY(40px);
   transform: translateY(40px);*/
}

.two {
        width: 37.5%;
        height: 60%;
        background-color: #000000;
        float: right;
}

.three {
        width: 25%;
        height: 40%;
        background-color: #000000;
        float: right;

}

.four {
        width: 12.5%;
        height: 20%;
        background-color: #000000;
        float: right;
}

.five {
        width: 12.5%;
        height: 20%;
        background-color: #000000;
        float: right;
}

    </style>

</head>

<body>
        {% for a,b,c in data %}
    <div class={{c}}>
        <li>
           <figure>
               <img src={{b}} >
               <figcaption><p>{{a}}</p></figcaption>
           </figure>
   </li>
    </div>
        {% endfor %}
</body>
</html>
